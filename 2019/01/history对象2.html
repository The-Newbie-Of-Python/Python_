<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="forward->" onclick="func1()">
<a href="history对象.html">1</a>

<input type="button" value="back<-" onclick="func2()">

<input type="button" value="go<->" onclick="func3()">
<script>
<!--三种方式forward，back，go-->
    function func1(){
        history.forward();
    }
    function func2(){
        history.back();
    }
    function func3(){
        history.go(+1);
    }
</script>
</body>
</html>
